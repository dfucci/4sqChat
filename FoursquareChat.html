 <head>
<title>Foursquare Chat!</title>
</head>
<body>
	{{> content}}
</body>
<template name="content">
{{#if logged}}
	{{> myrooms}}
	{{> entry}}
{{else}}
	{{> login}}
{{/if}}
</template>
<template name="myrooms">
 Welcome to {{roomName}}
{{#each messages}}

		<div>{{author}} says {{content}}</div>

{{/each}}
</template>

<template name="entry">
  <p>
    <span>{{userName}}</span>
    <input type="text" id="messageBox" name="message" placeholder="Say something!">
  </p>
</template> 

<template name="login">
	<div class="foursquare">Login with Foursquare</div>
</template>
